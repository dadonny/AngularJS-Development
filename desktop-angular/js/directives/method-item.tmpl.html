<div style="pointer-events: all;">

  <!-- BADGE -->
  <div style="    height: 35px;margin-top: 10px;">
    <div ng-show="method.isRecommended" style="color: rgb(177, 176, 176);font-size: 130%;">
      <img src="img/potbot-recommended.svg" style="display: inline-block" width="40px" height="30px">
      <span style="line-height: 30px; vertical-align: middle;margin-top: -20px; display: inline-block;">PotBot Recommended</span>
    </div>

  </div>

  <!-- ROUND -->
  <div style="-moz-transform: scale(1.1,1.1); transform: scale(1.1, 1.1); transform-origin: left top 0px;
position: relative; width:240px; margin: auto auto;" ng-click="showDetails()" class="clickable">
      <svg  version="2.3"   style="width: 240px; height: 240px; " >
        <defs>

          <linearGradient id="grad-up" x1="0%" y1="100%" x2="0%" y2="0%">
            <stop offset="0%" style="stop-color:white;stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(211,211,211);stop-opacity:1" />
          </linearGradient>
        </defs>

        <ellipse rx="120px" ry="120px" cx="120px" cy="120px"  stroke="" fill="url(#grad-up)"  ></ellipse>
      </svg>

    <div ng-mouseover="method.mouseover=true" ng-mouseleave="method.mouseover=false;" style="width:230px; height:230px; border-radius: 50%; position: absolute; top:5px; left:5px; overflow: hidden;">
      <img ng-src="{{baseUrl}}/consumptionMethods/{{method.id}}/image" width="102%" height="102%" style="margin-left:-1%; margin-top: -1%;"/>
      <div ng-class="{'background-green-grad':method.mouseover||method.isRecommended, 'background-gray':!method.mouseover&&!method.isRecommended}" style="width: 100%;height: 60px;position: absolute;top: 0px;    line-height: 68px;vertical-align: middle;    font-weight: 900;font-size: 16px;" >
        {{method.name}}
      </div>
    </div>

    <div style=" text-align: left;color:#666666;padding-bottom: 60px;">
      {{method.textDesc}}
      <span class="text-highlighted clickable" ng-click="showMore()">Learn more</span>
    </div>

  </div>

</div>
