<div style="width:120px; height: 140px; zoom:1.1; -ms-zoom: 1.1; -webkit-zoom: 1.1;-moz-transform: scale(1.1,1.1); transform: scale(1.1, 1.1); transform-origin: left top 0px;
" ng-click="showToggle()">
  <svg  version="2.3"   style="width: 100%; height: 100%;">
    <defs>

      <linearGradient id="grad-up" x1="0%" y1="100%" x2="0%" y2="0%">
        <stop offset="0%" style="stop-color:white;stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgb(211,211,211);stop-opacity:1" />
      </linearGradient>

      <linearGradient id="grad-right" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:white;stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgb(211,211,211);stop-opacity:1" />
      </linearGradient>

      <linearGradient id="grad-selected" x1="100%" y1="0%" x2="0%" y2="0%">
        <stop offset="0%" style="stop-color:#3AB194;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#CCE211;stop-opacity:1" />
      </linearGradient>

      <linearGradient id="grad-selected-triangle" x1="100%" y1="0%" x2="0%" y2="0%">
        <stop offset="0%" style="stop-color:#6CC267;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#9AD13E;stop-opacity:1" />
      </linearGradient>


    </defs>
    <!-- SELECT -->
    <g ng-style="{opacity:matter.selected?1:0}">
      <ellipse rx="59px" ry="59px" cx="60px" cy="60px" stroke="" fill="url(#grad-selected)" stroke-width="0"></ellipse>
      <polygon points="40,110 80,110 60,130" fill="url(#grad-selected-triangle)"/>
    </g>

    <ellipse rx="55px" ry="55px" cx="60px" cy="60px" stroke="" fill="url(#grad-right)" stroke-width="18"></ellipse>
    <ellipse rx="35px" ry="35px" cx="60px" cy="60px" stroke="" fill="url(#grad-up)" stroke-width="18"></ellipse>
    <text text-anchor="middle" x="60" y="55" fill="{{matter.color}}" font-size="20px" font-weight="900">{{matter.name}}</text>
    <text class="perc-text" text-anchor="middle" x="60" y="67" fill="#666666" font-size="{{(matter.from!=matter.to)?'10px':'14px'}}" font-weight="{{(matter.from!=matter.to)?600:400}}" ng-attr-y="{{(matter.from!=matter.to)?67:75}}">{{(matter.from | number:3)  + ((matter.from!=matter.to)?'':'%')}}</text>
    <text class="perc-text" text-anchor="middle" x="60" y="77" fill="#666666" font-size="10px" font-weight="600" ng-show="matter.from!=matter.to">to</text>
    <text class="perc-text" text-anchor="middle" x="60" y="87" fill="#666666"font-size="10px" font-weight="600" ng-show="matter.from!=matter.to">{{(matter.to | number:2)}}%</text>


    <!--ng-repeat="part in parts"-->
    <g >
      <!--<arc-->
        <!--x="60"-->
        <!--y="60"-->
        <!--radius="55"-->
        <!--width="14"-->
        <!--prevent-animation="preventAnimation"-->
        <!--opacity="{{0.05}}"-->
        <!--swap="{{part.swap}}"-->
        <!--start-angle="{{part.startAngle}}"-->
        <!--end-angle="{{part.endAngle}}"-->
        <!--color="{{part.bgColor}}"-->
        <!--show="true"></arc>-->

      <arc
         x="60"
         y="60"
         radius="55"
         width="14"
         prevent-animation="preventAnimation"
         swap="{{part.swap}}"
         ng-style="{opacity:opacity}"
         start-angle="{{part.startAngle}}"
         end-angle="{{part.endAngle}}"
         color="{{part.color}}"
         show="part.show"></arc>

    </g>
  </svg>
</div>
