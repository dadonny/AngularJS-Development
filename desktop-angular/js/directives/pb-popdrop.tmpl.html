<div style="width:100%;height:40px;position: relative;">
  <div class="pb-popdrop-box-holder" ng-class="{selected:isOpen}">
    <div class="clickable pb-popdrop-box"
         ng-click="openToggle($event)"
         >
      <span ng-show="ngModel && ngModel[label]" class="pb-popdrop-label" style="text-align: left;">{{ngModel[label]}}</span>
      <span ng-hide="ngModel && ngModel[label]">{{placeholder}}</span>

      <span ng-show="(direction=='up' && !isOpen) || (direction=='down' && isOpen)" class="icon pb-chevron pb-chevron-down" style="float:right; padding-right: 10px;"></span>
      <span ng-show="(direction=='up' && isOpen )  || (direction=='down' && !isOpen)" class="icon pb-chevron pb-chevron-up" style="float:right; padding-right: 10px;"></span>
    </div>
  </div>
  <div class="triangle manu-animated-opacity" style=""
       ng-style="{bottom: (direction=='down')?'55px':'',top: (direction!='down')?'55px':'',opacity:isOpen?1:0}"
       ng-class="direction"
       >
    <ion-scroll zooming="true" direction="y" style=" width:100%; max-height:350px; "
         class="animated-height"
         ng-style="{height:isOpen?'350px':'0px'}"
         >
     <div  style="" >

        <div class="pb-popdrop-item clickable"
             ng-click="selectItem(item)"
             ng-mouseover="item.hover=true"
             ng-mouseleave="item.hover=false"
             ng-class="{hovered:item.hover}"
             ng-repeat="item in items"><span ng-show="item[comparier] && ngModel[comparier]==item[comparier]" class="icon ion-checkmark"></span> {{item[label]}}</div>

    </div>
    </ion-scroll>
  </div>

       <!---->

</div>
