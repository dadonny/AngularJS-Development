<div class="no-strain-plus-holder clickable" ng-click="onClick()">
  <img class="no-strain-plus" style="width: 120px;height: 120px;" ng-src="{{baseUrl+'/strains/'+data.id+'/image'}}" alt=""/>
  <div class="no-strain-type-label" ng-style="{color:data.color, borderColor:data.color}"> {{data.typeShort}} </div>
</div>
<div class="text-highlighted" style="text-align: center;"> {{data.name}} </div>
